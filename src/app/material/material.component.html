<form (submit)="submit($event)">
  <div>
    <input pInputText placeholder="szöveg ide"/>
  </div>
  <div>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateValue" placeholder="Choose a date"  [ngModelOptions]="{standalone: true}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <p-footer>
    <button type="submit">Mentés</button>
  </p-footer>

</form>
